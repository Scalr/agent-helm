name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    if: github.repository == 'Scalr/agent-helm'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.2

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        env:
          CT_CHECK_VERSION_INCREMENT: false
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.4.0

      - name: Set chart-specific extra args
        run: |
          if [[ "${{ matrix.chart }}" == "agent-local" ]]; then
            echo "EXTRA_ARGS=-token=foo" >> $GITHUB_ENV
          else
            echo "EXTRA_ARGS=--set agent.url=https://scalr.test --set agent.token=foo" >> $GITHUB_ENV
          fi

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }} --helm-extra-set-args "${{ env.EXTRA_ARGS }}"
