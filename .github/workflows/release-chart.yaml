name: Release Chart

on:
  push:
    branches:
      - master
    paths:
      - "charts/scalr-agent/Chart.yaml"

permissions: {}
jobs:
  release:
    permissions:
      contents: write #  to push chart release and create a release (helm/chart-releaser-action)

    if: github.repository == 'Scalr/agent-helm'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get chart version
        id: chart_version
        run: |
          set -euo pipefail
          chart_version="$(grep -Po "(?<=^version: ).+" charts/scalr-agent/Chart.yaml)"
          echo "version=${chart_version}" >> $GITHUB_OUTPUT

      - name: Get changelog entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          path: CHANGELOG.md
          version: "v${{ steps.chart_version.outputs.version }}"

      - name: Create release notes
        run: |
          set -euo pipefail
          cat <<"EOF" > charts/scalr-agent/RELEASE.md
          ${{ steps.changelog_reader.outputs.changes }}
          EOF

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set-up Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_RELEASE_NAME_TEMPLATE: "scalr-agent-{{ .Version }}"
          CR_RELEASE_NOTES_FILE: RELEASE.md
          CR_SKIP_EXISTING: true
          CR_MAKE_RELEASE_LATEST: false

      - name: Generate Helm Repo docs
        shell: bash
        run: |
          wget -O helm-docs.deb https://github.com/norwoodj/helm-docs/releases/download/v1.11.0/helm-docs_1.11.0_Linux_x86_64.deb
          sudo apt install ./helm-docs.deb
          helm-docs
          mv charts/scalr-agent/README.md REPO.md
          git checkout gh-pages && git fetch --depth 1
          diff -q REPO.md README.md && echo "No changes" && exit 0
          mv REPO.md README.md && git add README.md
          git commit -m "Updated README.md from ref: $GITHUB_SHA"
          git push
