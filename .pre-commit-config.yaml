# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: build-js-actions
        name: Build JS GitHub Actions
        entry: bash -c 'actions_dir=".github/actions"; find "$actions_dir" -maxdepth 2 -type f -name "package.json" -exec dirname {} \; | uniq | xargs -I {} npm --prefix {} run build'
        language: system
        pass_filenames: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
        exclude: &compiled_js '.*\/index\.dist\.js$'
      - id: end-of-file-fixer
        exclude: *compiled_js
      - id: check-yaml
      - id: check-added-large-files
