apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: agenttasktemplates.scalr.io
spec:
  group: scalr.io
  scope: Namespaced
  names:
    kind: AgentTaskTemplate
    plural: agenttasktemplates
    singular: agenttasktemplate
    shortNames: [att]
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        description: "AgentTaskTemplate defines a Kubernetes Job template for Scalr Run tasks."
        properties:
          spec:
            type: object
            description: "Specification for the agent job template."
            properties:
              basename:
                type: string
                description: "Base name prefix for spawned Kubernetes Jobs."
              jobTemplate:
                type: object
                description: "Kubernetes Job template used to spawn Scalr Run tasks."
                x-kubernetes-preserve-unknown-fields: true
            required: ["jobTemplate"]
    subresources:
      status: {}
