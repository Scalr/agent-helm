apiVersion: scalr.io/v1
kind: AgentTaskTemplate
metadata:
  name: {{ include "agent-job.fullname" . }}-task-template
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "agent-job.labels" . | nindent 4 }}
    app.kubernetes.io/component: task
  {{- with (include "agent-job.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
spec:
  basename: {{ .Values.task.job.basename | default (include "agent-job.fullname" .) }}
  jobTemplate:
    {{- $jobAnnotations := merge (deepCopy (default (dict) .Values.global.annotations)) (default (dict) .Values.task.jobAnnotations) }}
    {{- $jobLabels := merge (deepCopy (default (dict) .Values.global.labels)) (default (dict) .Values.task.jobLabels) }}
    {{- if or (not (empty $jobAnnotations)) (not (empty $jobLabels)) }}
    metadata:
      {{- if not (empty $jobAnnotations) }}
      annotations:
        {{- toYaml $jobAnnotations | nindent 8 }}
      {{- end }}
      {{- if not (empty $jobLabels) }}
      labels:
        {{- toYaml $jobLabels | nindent 8 }}
      {{- end }}
    {{- end }}
    spec:
      # The agent doesn't support task retries on infrastructure layer at the moment.
      backoffLimit: 0
      restartPolicy: Never
      ttlSecondsAfterFinished: {{ .Values.task.job.ttlSecondsAfterFinished }}
      template:
        metadata:
          annotations:
            cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
            karpenter.sh/do-not-evict: "true"
            karpenter.sh/do-not-disrupt: "true"
            autopilot.gke.io/priority: "high"
          {{- with (merge (deepCopy .Values.global.podAnnotations) .Values.task.podAnnotations) }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            {{- include "agent-job.selectorLabels" . | nindent 12 }}
            {{- with .Values.global.podLabels }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with .Values.task.podLabels }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            app.kubernetes.io/component: task
        spec:
          restartPolicy: Never
          {{- with .Values.global.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "agent-job.serviceAccountName" . }}
          automountServiceAccountToken: false
          {{- $taskPodSecurityContext := merge (deepCopy (default (dict) .Values.global.podSecurityContext)) (default (dict) .Values.task.podSecurityContext) }}
          {{- if not (empty $taskPodSecurityContext) }}
          securityContext:
            {{- toYaml $taskPodSecurityContext | nindent 12 }}
          {{- end }}
          containers:
          - name: runner
            image: {{ include "agent-job.image" (dict "context" . "repository" .Values.task.runner.image.repository "tag" .Values.task.runner.image.tag ) }}
            imagePullPolicy: {{ .Values.task.runner.image.pullPolicy }}
            # TODO: Enable the Image Volume feature once it is out of beta
            # and mount exec-loop from scalr/agent image instead.
            # See: https://kubernetes.io/docs/tasks/configure-pod-container/image-volumes/
            command:
              - /bin/sh
              - -c
              - |
                url="https://storage.googleapis.com/runner-exec-loop/994c9f3df5/exec_loop.sh"
                checksum="121082c8b8dedd135cfd2bb0b3bea227df2fbda1498e7be0f931d007ac02d13b"
                target="/tmp/exec-loop.sh"
                echo "$(date '+%F %T.%3N') Downloading entrypoint... url=$url target=$target"
                curl -fsSL "$url" -o "$target" || { echo "$(date '+%F %T.%3N') Download failed"; exit 1; }
                echo "$(date '+%F %T.%3N') Download complete, verifying checksum..."
                echo "$checksum  $target" | sha256sum -c - || { echo "$(date '+%F %T.%3N') Checksum verification failed"; exit 1; }
                echo "$(date '+%F %T.%3N') Checksum verified, executing entrypoint..."
                chmod +x "$target"
                exec /bin/sh "$target"
            workingDir: /opt/workdir
            {{- with .Values.task.runner.securityContext }}
            securityContext:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            env:
              {{- include "agent-job.proxyEnv" . | nindent 14 }}
              {{- include "agent-job.caCertEnv" . | nindent 14 }}
              {{- range $key, $value := .Values.task.runner.extraEnv }}
              - name: {{ $key }}
                value: {{ $value | quote }}
              {{- end }}
            resources:
              {{- toYaml .Values.task.runner.resources | nindent 14 }}
            volumeMounts:
              - name: data-dir
                mountPath: /opt/workdir
                subPath: run/config
              - name: data-dir
                mountPath: /opt/data
                subPath: run/data
              - name: data-dir
                mountPath: /opt/providers
                subPath: run/providers
              - name: data-dir
                mountPath: /tmp
                subPath: run/tmp
              - name: cache-dir
                readOnly: true
                mountPath: /opt/bin
                {{- if .Values.persistence.cache.enabled }}
                subPath: {{ printf "%s/cache/bin" (default "" .Values.persistence.cache.persistentVolumeClaim.subPath) | trimPrefix "/" | quote }}
                {{- else }}
                subPath: "bin"
                {{- end }}
              - name: cache-dir
                readOnly: true
                mountPath: /opt/plugin-cache
                {{- if .Values.persistence.cache.enabled }}
                subPath: {{ printf "%s/cache/providers" (default "" .Values.persistence.cache.persistentVolumeClaim.subPath) | trimPrefix "/" | quote }}
                {{- else }}
                subPath: "providers"
                {{- end }}
              {{- include "agent-job.caCertVolumeMount" . | nindent 14 }}
              {{- with .Values.task.runner.extraVolumeMounts }}
              {{- toYaml . | nindent 14 }}
              {{- end }}
            startupProbe:
              exec:
                command: ["test", "-f", "/tmp/exec-loop/started"]
              initialDelaySeconds: 60
              periodSeconds: 5
              timeoutSeconds: 1
            livenessProbe:
              exec:
                 command: ["test", "-f", "/tmp/exec-loop/healthy"]
              initialDelaySeconds: 60
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 1
          - name: worker
            image: {{ include "agent-job.image" (dict "context" . "repository" .Values.agent.image.repository "tag" .Values.agent.image.tag "defaultTag" .Chart.AppVersion) }}
            imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
            command: ["python", "-m", "tacoagent.cmd"]
            {{- with .Values.task.worker.securityContext }}
            securityContext:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            env:
              - name: SCALR_URL
                value: {{ .Values.agent.url | quote }}
              - name: SCALR_AGENT_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.agent.tokenExistingSecret.name | default (include "agent-job.fullname" .) }}
                    key: {{ .Values.agent.tokenExistingSecret.key }}
                    optional: false
              - name: SCALR_AGENT_DEBUG
                value: {{ .Values.agent.debug | quote }}
              - name: SCALR_AGENT_LOG_FORMAT
                value: {{ .Values.agent.logFormat | quote }}
              - name: SCALR_AGENT_DATA_DIR
                value: {{ .Values.agent.dataDir | quote }}
              - name: SCALR_AGENT_CACHE_DIR
                value: {{ .Values.agent.cacheDir | quote }}
              - name: SCALR_AGENT_DRIVER
                value: "kubernetes-job"
              - name: SCALR_AGENT_KUBERNETES_MODE
                value: "worker"
              - name: SCALR_AGENT_KUBERNETES_TASK_STARTUP_TIMEOUT
                value: {{ .Values.task.startupTimeout | quote }}
              - name: SCALR_AGENT_WORKER_ON_STOP_ACTION
                value: "grace-shutdown"
              - name: SCALR_AGENT_WORKER_GRACE_SHUTDOWN_TIMEOUT
                value: {{ .Values.task.terminationGracePeriodSeconds | quote }}
              - name: SCALR_AGENT_STATE_PERSISTENCE_ENABLED
                value: "false"
              {{- include "agent-job.proxyEnv" . | nindent 14 }}
              {{- include "agent-job.caCertEnv" . | nindent 14 }}
              {{- if .Values.agent.providerCache.enabled  }}
              - name: SCALR_AGENT_PROVIDER_CACHE_ENABLED
                value: "true"
              - name: SCALR_AGENT_PROVIDER_CACHE_SIZE_LIMIT_MB
                value: {{ include "agent-job.sizeToMB" .Values.agent.providerCache.sizeLimit | quote }}
              {{- else }}
              - name: SCALR_AGENT_PROVIDER_CACHE_ENABLED
                value: "false"
              {{- end }}
              {{- if .Values.agent.moduleCache.enabled }}
              - name: SCALR_AGENT_MODULE_CACHE_ENABLED
                value: "true"
              - name: SCALR_AGENT_MODULE_CACHE_SIZE_LIMIT_MB
                value: {{ include "agent-job.sizeToMB" .Values.agent.moduleCache.sizeLimit | quote }}
              {{- else }}
              - name: SCALR_AGENT_MODULE_CACHE_ENABLED
                value: "false"
              {{- end }}
              {{- $telemetry := .Values.otel -}}
              {{- if and $telemetry.enabled $telemetry.endpoint }}
              - name: SCALR_AGENT_OTLP_ENDPOINT
                value: {{ $telemetry.endpoint | quote }}
              {{- if $telemetry.metricsEnabled }}
              - name: SCALR_AGENT_OTLP_METRICS_ENABLED
                value: "true"
              {{- end }}
              {{- if $telemetry.tracesEnabled }}
              - name: SCALR_AGENT_OTLP_TRACES_ENABLED
                value: "true"
              {{- end }}
              {{- end }}
              {{- range $key, $value := .Values.agent.extraEnv }}
              - name: {{ $key }}
                value: {{ $value | quote }}
              {{- end }}
              {{- range $key, $value := .Values.task.worker.extraEnv }}
              - name: {{ $key }}
                value: {{ $value | quote }}
              {{- end }}
            resources:
              {{- toYaml .Values.task.worker.resources | nindent 14 }}
            volumeMounts:
              - name: sa-token
                mountPath: /var/run/secrets/kubernetes.io/serviceaccount
                readOnly: true
              - name: data-dir
                mountPath: {{ .Values.agent.dataDir }}
              - name: cache-dir
                mountPath: {{ .Values.agent.cacheDir }}
                {{- if .Values.persistence.cache.enabled }}
                subPath: {{ printf "%s/cache" (default "" .Values.persistence.cache.persistentVolumeClaim.subPath) | trimPrefix "/" | quote }}
                {{- end }}
              - name: tmp-dir
                mountPath: /tmp
              {{- include "agent-job.caCertVolumeMount" . | nindent 14 }}
              {{- with .Values.task.worker.extraVolumeMounts }}
              {{- toYaml . | nindent 14 }}
              {{- end }}
            startupProbe:
              exec:
                command: ["test", "-f", "{{ .Values.agent.dataDir }}/started"]
              initialDelaySeconds: 60
              periodSeconds: 5
              timeoutSeconds: 1
            livenessProbe:
              exec:
                command: ["test", "-f", "{{ .Values.agent.dataDir }}/healthy"]
              initialDelaySeconds: 60
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 1
          {{- with .Values.task.sidecars }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          volumes:
            - name: sa-token
              projected:
                sources:
                  - serviceAccountToken:
                      path: token
                      expirationSeconds: {{ .Values.serviceAccount.tokenTTL }}
                  - configMap:
                      name: kube-root-ca.crt
                      items:
                        - key: ca.crt
                          path: ca.crt
                  - downwardAPI:
                      items:
                        - path: namespace
                          fieldRef:
                            fieldPath: metadata.namespace
            - name: data-dir
            {{- if .Values.persistence.data.enabled }}
              persistentVolumeClaim:
                claimName: {{ .Values.persistence.data.persistentVolumeClaim.claimName | default (printf "%s-data" (include "agent-job.fullname" .)) }}
            {{- else }}
              emptyDir:
              {{- with .Values.persistence.data.emptyDir }}
                {{- toYaml . | nindent 16 }}
              {{- end }}
            {{- end }}
            - name: cache-dir
            {{- if .Values.persistence.cache.enabled }}
              persistentVolumeClaim:
                claimName: {{ .Values.persistence.cache.persistentVolumeClaim.claimName | default (printf "%s-cache" (include "agent-job.fullname" .)) }}
            {{- else }}
              emptyDir:
              {{- with .Values.persistence.cache.emptyDir }}
                {{- toYaml . | nindent 16 }}
              {{- end }}
            {{- end }}
            # Note: /tmp is not writable when readOnlyRootFilesystem is enabled.
            # Mount a dedicated emptyDir volume to provide a writable temporary directory.
            - name: tmp-dir
              emptyDir: {}
            {{- include "agent-job.caCertVolume" . | nindent 12 }}
            {{- with .Values.task.extraVolumes }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.task.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.task.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.task.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          terminationGracePeriodSeconds: {{ .Values.task.terminationGracePeriodSeconds }}
