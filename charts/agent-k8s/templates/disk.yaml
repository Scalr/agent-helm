apiVersion: v1
kind: PersistentVolume
metadata:
  name: scalr-nfs-disk-pv
  annotations:
    pv.kubernetes.io/provisioned-by: filestore.csi.storage.gke.io
spec:
  storageClassName: ""
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  csi:
    driver: filestore.csi.storage.gke.io
    volumeHandle: "modeInstance/europe-west2-a/nfs-drive/cache"
    volumeAttributes:
      ip: 10.19.1.66
      volume: cache
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: scalr-nfs-disk-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: scalr-nfs-disk-pv
  resources:
    requests:
      storage: 1Ti
