{{- /* Build list of all helm controller env var names */ -}}
{{- $reservedEnvVars := list
  "SCALR_AGENT_NAME"
  "SCALR_URL"
  "SCALR_AGENT_DRIVER"
  "SCALR_AGENT_CONCURRENCY"
  "SCALR_AGENT_DISCONNECT_ON_STOP"
  "SCALR_AGENT_WORKER_ON_STOP_ACTION"
  "SCALR_AGENT_WORKER_GRACE_SHUTDOWN_TIMEOUT"
  "SCALR_AGENT_DATA_DIR"
  "SCALR_AGENT_TOKEN"
-}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent-local.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "agent-local.labels" . | nindent 4 }}
  annotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    karpenter.sh/do-not-evict: "true"
    karpenter.sh/do-not-disrupt: "true"
    autopilot.gke.io/priority: high
spec:
  strategy:
    type: {{ .Values.strategy.type }}
    {{- if eq .Values.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable }}
    {{- end }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "agent-local.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "agent-local.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "agent-local.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountToken }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if .Values.extraEnv }}
            {{- range $key, $value := .Values.extraEnv }}
            {{- if has $key $reservedEnvVars }}
            {{- fail (printf "extraEnv contains a key '%s' that is controlled by the Helm chart.\n\nReserved keys are:\n  - %s" $key (join "\n  - " $reservedEnvVars)) }}
            {{- end }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
            - name: SCALR_AGENT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SCALR_URL
              value: {{ .Values.agent.url | quote }}
            - name: SCALR_AGENT_DRIVER
              value: local
            - name: SCALR_AGENT_CONCURRENCY
              value: "1"
            - name: SCALR_AGENT_DISCONNECT_ON_STOP
              value: "1"
            {{- if eq .Values.agent.shutdownMode "graceful" }}
              {{- if lt (.Values.terminationGracePeriodSeconds | int) 30 }}
              {{- fail "terminationGracePeriodSeconds must be at least 30 seconds when agent.shutdownMode=graceful" }}
              {{- end }}
            - name: SCALR_AGENT_WORKER_ON_STOP_ACTION
              value: grace-shutdown
            - name: SCALR_AGENT_WORKER_GRACE_SHUTDOWN_TIMEOUT
              value: {{ sub .Values.terminationGracePeriodSeconds 10 | quote }}
            {{- else if eq .Values.agent.shutdownMode "drain" }}
              {{- if lt (.Values.terminationGracePeriodSeconds | int) 120 }}
              {{- fail "terminationGracePeriodSeconds must be at least 120 seconds when agent.shutdownMode=drain" }}
              {{- end }}
            - name: SCALR_AGENT_WORKER_ON_STOP_ACTION
              value: drain
            - name: SCALR_AGENT_WORKER_DRAIN_TIMEOUT
              value: {{ sub .Values.terminationGracePeriodSeconds 70 | quote }}
            - name: SCALR_AGENT_WORKER_GRACE_SHUTDOWN_TIMEOUT
              value: "60"
            {{- else }}
            - name: SCALR_AGENT_WORKER_ON_STOP_ACTION
              value: force-shutdown
            {{- end }}
            - name: SCALR_AGENT_DATA_DIR
              value: {{ .Values.agent.dataDir | quote }}
            - name: SCALR_AGENT_CACHE_DIR
              value: {{ .Values.agent.cacheDir | quote }}
            - name: SCALR_AGENT_TOKEN
              valueFrom:
                secretKeyRef:
                  {{- if .Values.agent.tokenExistingSecret.name }}
                  name: {{ .Values.agent.tokenExistingSecret.name | quote }}
                  key: {{ .Values.agent.tokenExistingSecret.key | quote }}
                  {{- else }}
                  name: {{ include "agent-local.fullname" . }}-token
                  key: token
                  {{- end }}
                  optional: false
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data-dir
              mountPath: {{ .Values.agent.dataDir }}
          volumeMounts:
            - name: cache-dir
              mountPath: {{ .Values.agent.cacheDir }}
              {{- if .Values.persistence.persistentVolumeClaim.subPath }}
              subPath: {{ .Values.persistence.persistentVolumeClaim.subPath }}
              {{- end }}
      volumes:
        - name: data-dir
          emptyDir:
            sizeLimit: {{ .Values.persistence.data.emptyDir.sizeLimit }}
        - name: cache-dir
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.persistentVolumeClaim.claimName | default (include "agent-local.fullname" .) }}
          {{- else }}
          emptyDir:
            sizeLimit: {{ .Values.persistence.cache.emptyDir.sizeLimit }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
